<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Taks to be done" id="input">
            <button id="btn">Add</button>
        </div>
        <div id="tasks">

        </div>
    </div>

    <script>
        console.log("hello")

        document.querySelector('#btn').onclick = function () {
            if (document.querySelector('#input').value.length == 0) {
                console.log('input')
                alert("Please Enter a Task")
            }
            else {
                document.querySelector('#tasks').innerHTML += `
                <div class="task">
                    <span id="taskname">
                        ${document.querySelector('#input').value}
                        </span>
                        <button class="delete"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-200 0H360v-72h304v72z"></path></svg></button>
                    </div>   
                `
                let current_tasks = document.querySelectorAll(".delete");
                for (let i = 0; i < current_tasks.length; i++) {
                    current_tasks[i].onclick = function () {
                        this.parentNode.remove();
                    }
                }
                let tasks = document.querySelectorAll('.task')
                for (let i = 0; i < tasks.length; i++) {
                    tasks[i].onclick = function () {
                        this.classList.toggle('completed');
                    }
                }
                document.querySelector("#input").value = ""
            }
        }
    </script>
</body>

</html>
